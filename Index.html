<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="calc-container">
        
        <section class="result-box">
            0
        </section>

        <section class="num-pad">
            <div class="first-row">
                <button class="reg-btn double-btn"> C </button>
                <button class="reg-btn">&#8592</button> 
                <button onclick="myfunction()" class="reg-btn op-btn">&#247</button>
            </div>
            
            <div class="second-row">
                <button onclick="myfunction()" class="reg-btn"> 7 </button>
                <button onclick="myfunction()" class="reg-btn"> 8 </button>
                <button onclick="myfunction()"class="reg-btn"> 9 </button>
                <button onclick="myfunction()"class="reg-btn op-btn"> &#215 </button>  
            </div>

            <div class="third-row">

                <button onclick="myfunction()" class="reg-btn"> 4 </button>
                <button onclick="myfunction()" class="reg-btn"> 5 </button>
                <button onclick="myfunction()" class="reg-btn"> 6 </button>
                <button onclick="myfunction()" class="op-btn"> &#8722</button>
            </div>

            <div class="forth-row">
                <button onclick="myfunction()" class="reg-btn"> 1 </button>
                <button onclick="myfunction()" class="reg-btn"> 2 </button>
                <button onclick="myfunction()" class="reg-btn"> 3 </button>
                <button onclick="myfunction()" class="op-btn"> &#43 </button> 
            </div>
            
            <div class="fifth-row">
                <button onclick="myfunction()" class="reg-btn triple-btn"> 0 </button>
                <button onclick="myfunction()" class=" op-btn"> &#61 </button>    
            </div>
        </section>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
