<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="calc-container">
        
        <section class="result-box">
            0
        </section>

        <section class="num-pad">
            <div class="row">
                <button class="reg-btn double-btn"> C </button>
                 <button class="reg-btn">&#8592</button> <!--Back Space Button -->
                <button class="reg-btn op-btn">&#247</button> <!-- Division Button -->
            </div>
            
            <div class="row">
                <button class="reg-btn"> 7 </button>
                <button class="reg-btn"> 8 </button>
                <button class="reg-btn"> 9 </button>
                <button class="reg-btn op-btn"> &#215 </button>  <!-- Multiplication Button -->
            </div>

            <div class="row">

                <button class="reg-btn"> 4 </button>
                <button class="reg-btn"> 5 </button>
                <button class="reg-btn"> 6 </button>
                <button class="reg-btn op-btn"> &#8722</button> <!-- Minus Button -->
            </div>

            <div class="row">
                <button class="reg-btn"> 1 </button>
                <button class="reg-btn"> 2 </button>
                <button class="reg-btn"> 3 </button>
                <button class="reg-btn op-btn"> &#43 </button> <!-- Plus Button -->
            </div>
            
            <div class="row">
                <button class="reg-btn triple-btn"> 0 </button>
                <button class="reg-btn op-btn"> &#61 </button> <!-- Equals Button -->
            </div>
        </section>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
